name: Build FreeBSD VM
on: push
jobs:
  build-freebsd-vm:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - run: brew install tesseract && pip3 install pytesseract opencv-python
      - run: tools/build.sh
      - uses: actions/upload-artifact@v2
        with:
          name: freebsd-vm
          path: |
            freebsd.ova
            freebsd-id_rsa.pub
            local-id_rsa.key
