on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        required: true
      steps:
        type: string
        required: true
      env:
        type: string
jobs:
  freebsd:
    runs-on: macos-12
    steps:
      - run: printenv
      - if: false
        name: ðŸŒŸ main
        run: |
          curl -fsSL https://deno.land/install.sh | sudo DENO_INSTALL=/usr/local sh -s v1.35.2
          deno run -A https://github.com/runs-on/freebsd/raw/main/main.ts
        env:
          INPUT_RUNS_ON: ${{ inputs.runs-on }}
          INPUT_STEPS: ${{ inputs.steps }}
