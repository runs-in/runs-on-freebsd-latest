on:
  workflow_call:
    inputs:
      name:
        type: string
      permissions:
        type: string
      needs:
        type: string
      if:
        type: boolean
      runs-on:
        type: string
      environmment:
        type: string
      concurrency:
        type: number
      outputs:
        type: string
      env:
        type: string
      defaults:
        type: string
      steps:
        type: string
        required: true
      timeout-minutes:
        type: number
      strategy:
        type: string
      continue-on-error:
        type: boolean
      container:
        type: string
      services:
        type: string
      uses:
        type: string
      with:
        type: string
      secrets:
        type: string
jobs:
  freebsd:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      # - uses: runs-on/freebsd@v0.1.0
      - uses: ./
        with: ${{ inputs }}
